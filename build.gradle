plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0' // 스프링 부트 플러그인
    id 'io.spring.dependency-management' version '1.1.4' // 자동으로 의존성을 관리하는 플러그인
}

group = 'blogservice'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()  // 의존성을 받을 저장소 기본값 mavenCentral
}

dependencies { // 프로젝트를 개발하며 필요한 기능의 의존성을 추가 하는 곳
    implementation 'org.springframework.boot:spring-boot-starter-web' // 웹 관련 기능을 제공하는 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트 기능을 제공하는 의존성
    // 스프링 데이터 JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2' // 인메모리 데이터베이스
    compileOnly 'org.projectlombok:lombok:' // 롬복
    annotationProcessor 'org.projectlombok:lombok:'
}

tasks.named('test') {
    useJUnitPlatform()
}
